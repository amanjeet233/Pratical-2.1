<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Live Character & Word Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    h3 {
      text-align: center;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      outline: none;
      font-size: 14px;
    }
    .info {
      margin-top: 10px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
    }
    .counter {
      font-weight: bold;
    }
    .over-limit {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Live Character & Word Counter</h3>
    <textarea id="textarea1" placeholder="Start typing..."></textarea>
    <div class="info">
      <p>Characters: <span id="count1" class="counter">0</span> / 200</p>
      <p>Words: <span id="wordCount">0</span></p>
    </div>
  </div>

  <script>
    const textarea = document.getElementById("textarea1");
    const charCount = document.getElementById("count1");
    const wordCount = document.getElementById("wordCount");
    const maxLength = 200;

    textarea.addEventListener("input", () => {
      let text = textarea.value;
      let charLength = text.length;
      let words = text.trim().split(/\s+/).filter(word => word.length > 0);

     
      charCount.textContent = charLength;
      if (charLength > maxLength) {
        charCount.classList.add("over-limit");
      } else {
        charCount.classList.remove("over-limit");
      }

       
      wordCount.textContent = words.length;
      
    });
  </script>
</body>
</html>
